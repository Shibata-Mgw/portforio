<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../css/news.css" type="text/css" />
    <title>ご連絡一覧</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="fixed">
          <div class="logo">
            <img src="../images/logo.svg" alt="佐藤医院のロゴです" />
            <div>
              <p class="address">
                〒123-4567 <br />
                東京都台東区上野0丁目 0 - 0
              </p>
              <p class="tele">TEL.000-000-000</p>
              <img class="icon1" src="../images/icon9.png" alt="" />
            </div>
          </div>
          <nav>
            <ul>
              <li class="navItem"><a href="#">トップページ</a></li>
              <li class="navItem"><a href="#">診察内容</a></li>
              <li class="navItem"><a href="#">当院について</a></li>
              <li class="navItem"><a href="#">診察時間・所在地</a></li>
              <li class="navItem"><a href="#">よくあるご質問</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div class="mainContent">
          <h1>ご連絡</h1>
        </div>
        <div class="newsContent">
          <p class="date">2024.0.0</p>
          <img class="icon" src="../images/icon3.png" alt="" />
          <p class="title">インフルエンザ予防接種について</p>
          <p class="mainText">
            今年もインフルエンザの予防接種を開始いたし<br class="sp" />
            ました。<br class="pc" /><br class="sp" />
            予約制となっておりますので、お電話または受付<br class="sp" />
            にてご予約<br class="pc" />
            をお願いいたします。<br class="pc" /><br class="sp" />
            例年、予約が集中しやすいため、早めのご予約を<br class="sp" />
            おすすめ<br class="pc" />
            いたします。
          </p>
        </div>
        <div class="switch">
          <a class="before" href="#">
            <img class="icon1" src="../images/icon2.png" alt="" />
            <p>前のご連絡</p>
          </a>
          <a class="middle" href="#">
            <p>ご連絡一覧</p>
          </a>
          <a class="after" href="">
            <p>次のご連絡</p>
            <img class="icon2" src="../images/icon1.png" alt="" />
          </a>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
